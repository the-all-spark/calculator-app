<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
  </head>
  <body>
    <div class="calculator">
      <!-- Switch theme block -->
      <div class="switch-theme-block">
        <div class="switch-theme-btn" title="Switch theme"></div>
        <div class="theme-variants-block">
          <div class="theme-variant" data-theme="light-theme" selected="true"></div>
          <div class="theme-variant" data-theme="dark-theme"></div>
          <div class="theme-variant" data-theme="blue-theme"></div>
        </div>
      </div>

      <div class="input-block">
        <div class="current-operation">Current operation:</div>
        <div class="input" id="input">0</div>
      </div>

      <div class="buttons-block">
        <div class="calc-row-block buttons">
          <div class="clear">AC</div>
          <div class="change-sign">&plusmn;</div>
          <div class="operation">%</div>
          <div class="operation">&divide;</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="operation">&times;</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="operation">-</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="operation">+</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">0</div>
          <div class="dot">.</div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
