<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
  </head>
  <body>
    <div class="calculator">
      <!-- Switch theme block -->
      <div class="switch-theme-block">
        <div class="switch-theme-btn-block">
          <div class="switch-theme-btn" title="Switch theme"></div>
          <div class="angle-icon angle-icon-right">
            <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.4979 8.82337C12.1674 9.47416 12.1674 10.531 11.4979 11.1818L2.92836 19.5119C2.25887 20.1627 1.17161 20.1627 0.50212 19.5119C-0.167373 18.8611 -0.167373 17.8042 0.50212 17.1535L7.86119 10L0.507476 2.84654C-0.162017 2.19576 -0.162017 1.13888 0.507476 0.488091C1.17697 -0.162697 2.26423 -0.162697 2.93372 0.488091L11.5032 8.81817L11.4979 8.82337Z"
                fill="#3DAF8A"
                stroke-width="0.7"
              />
            </svg>
          </div>
          <div class="angle-icon angle-icon-left">
            <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.50212 8.82338C-0.167373 9.47416 -0.167373 10.531 0.50212 11.1818L9.07164 19.5119C9.74113 20.1627 10.8284 20.1627 11.4979 19.5119C12.1674 18.8611 12.1674 17.8042 11.4979 17.1535L4.13881 10L11.4925 2.84654C12.162 2.19576 12.162 1.13888 11.4925 0.488091C10.823 -0.162697 9.73577 -0.162697 9.06628 0.488091L0.496764 8.81817L0.50212 8.82338Z"
                fill="#3DAF8A"
                stroke-width="0.7"
              />
            </svg>
          </div>
        </div>

        <div class="theme-variants-block">
          <div class="theme-variant" data-theme="light-theme" selected="true"></div>
          <div class="theme-variant" data-theme="dark-theme"></div>
          <div class="theme-variant" data-theme="blue-theme"></div>
        </div>
      </div>

      <div class="input-block">
        <div class="current-operation">Current operation:</div>
        <div class="input" id="input">0</div>
      </div>

      <div class="buttons-block">
        <div class="calc-row-block buttons">
          <div class="clear">AC</div>
          <div class="change-sign">&plusmn;</div>
          <div class="operation">%</div>
          <div class="operation">&divide;</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="operation">&times;</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="operation">-</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="operation">+</div>
        </div>
        <div class="calc-row-block buttons">
          <div class="number">0</div>
          <div class="dot">.</div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
