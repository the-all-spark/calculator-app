<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input"></div>

      <div class="buttons-block">
        <div class="calc-row-block buttons">
          <div class="clear">AC</div>
          <div class="operation">&plusmn;</div>
          <div class="operation">%</div>
          <div class="operation">&divide;</div>
        </div>
        <div class="calc-row-block buttons">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="operation">&times;</div>
        </div>
        <div class="calc-row-block buttons">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="operation">&minus;</div>
        </div>
        <div class="calc-row-block buttons">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="operation">&plus;</div>
        </div>
        <div class="calc-row-block buttons">
          <div>0</div>
          <div>.</div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
